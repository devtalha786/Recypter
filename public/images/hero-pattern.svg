<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="smallGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="currentColor" strokeWidth="0.5" opacity="0.3"/>
    </pattern>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#smallGrid)"/>
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="currentColor" strokeWidth="1" opacity="0.2"/>
    </pattern>
    <linearGradient id="dots" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.05"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.15"/>
    </linearGradient>
  </defs>
  
  <!-- Background Grid -->
  <rect width="100%" height="100%" fill="url(#grid)"/>
  
  <!-- Scattered Dots -->
  <g fill="#ffffff" opacity="0.1">
    {Array.from({ length: 50 }).map((_, i) => (
      <circle 
        key={i} 
        cx={Math.random() * 1920} 
        cy={Math.random() * 1080} 
        r={Math.random() * 3 + 1}
      />
    ))}
  </g>
  
  <!-- Diagonal Lines -->
  <g stroke="#ffffff" strokeWidth="0.5" opacity="0.1">
    {Array.from({ length: 20 }).map((_, i) => (
      <line 
        key={i}
        x1={i * 100}
        y1="0"
        x2={i * 100 + 1000}
        y2="1080"
      />
    ))}
  </g>
  
  <!-- Overlay Gradient -->
  <rect width="100%" height="100%" fill="url(#dots)"/>
</svg>
